<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>学籍注册</title>

	<script type="text/javascript">
		function AlertInfo()
		{
			var nameTemp;
			var sexTemp;
			var classTemp;
			var numTemp="";
			var msg=" ";
			var i;
			nameTemp=document.getElementById("MyName").value;
			//获取性别选择状态
			var sexRadio=document.getElementsByName("MySex");

			
			for (i=0;i<sexRadio.length;i++)
			{
				if (sexRadio[i].checked)
					sexTemp=sexRadio[i].value;
			}
			//获取年级单选框的选中状态
			var classRadio=document.all.MyForm.MyClass;
			
			for (i=0;i<classRadio.length;i++)
			{
				if (classRadio[i].checked)
					classTemp=classRadio[i].value;
			}
			//获取学号字段信息
			numTemp=document.getElementById("MyNum").value;
			msg+="名字:"+nameTemp+"\n";
			msg+="性别:"+sexTemp+"\n";
			msg+="年级:"+classTemp+"\n";
			msg+="学号:"+numTemp+"\n";
			alert(msg);
		}
	</script>
</head>

<body>
	<p>学籍注册</p>
	<form name="MyForm"  onsubmit="return AlertInfo()">
	姓名：<input type="text" name="MyName" id="MyName" value="Zangpu"><br>
	性别:<input type="radio" name="MySex" id="MySex" value="男" checked>男
		<input type="radio" name="MySex" id="MySex" value="女">女<br>
	年级：<input type="radio" name="MyClass" id="MyClass" value="高中一年级" checked>高一
		<input type="radio" name="MyClass" id="MyClass" value="高中二年级" >高二
		<input type="radio" name="MyClass" id="MyClass" value="高中三年级" >高三
		<br>
	学号：<input type="text" name="MyNum" id="MyNum" value="2910202004"><br>
	<p>
		<input type="submit" value="提交">
		<input type="reset"	value="重填">
	</p>
</form>
</body>
</html>
